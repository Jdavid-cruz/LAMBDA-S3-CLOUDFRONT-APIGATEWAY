
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Cloud Professionals</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="registration-form">
    <h1 class="text-center mb-4">Registro Cloud Professionals</h1>
    <form id="registerForm">
      <div class="mb-3">
        <label for="username" class="form-label">Nombre de usuario</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Correo electr√≥nico</label>
        <input type="email" class="form-control" id="email" name="email" required />
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">N√∫mero de tel√©fono</label>
        <input type="tel" class="form-control" id="phone" name="phone" required />
      </div>

      <div class="mb-3">
        <label for="profession" class="form-label">Profesi√≥n</label>
        <select class="form-select" id="profession" name="profession" required>
          <option value="" selected disabled>Selecciona tu profesi√≥n</option>
          <option value="Cloud Architect">Cloud Architect</option>
          <option value="DevOps Engineer">DevOps Engineer</option>
          <option value="Site Reliability Engineer">Site Reliability Engineer</option>
          <option value="Cloud Security Specialist">Cloud Security Specialist</option>
          <option value="Cloud Database Administrator">Cloud Database Administrator</option>
          <option value="Solutions Architect">Solutions Architect</option>
          <option value="Cloud Developer">Cloud Developer</option>
          <option value="Cloud Network Engineer">Cloud Network Engineer</option>
        </select>
      </div>

      <button type="submit" class="btn btn-primary w-100">Registrarse</button>
    </form>
  </div>
  <script>
    document.getElementById('registerForm').addEventListener('submit', async function (e) {
      e.preventDefault();
  
      // Validaci√≥n b√°sica del tel√©fono
      const phone = document.querySelector('[name="phone"]').value;
      if (!/^\d{9}$/.test(phone)) {
        alert('üì± El tel√©fono debe tener exactamente 9 d√≠gitos num√©ricos');
        return;
      }
  
      // Recogemos los datos del formulario
      const data = {
        username: document.getElementById('username').value.trim(),
        email: document.getElementById('email').value.trim(),
        phone: phone.trim(),
        profession: document.getElementById('profession').value
      };
  
      try {
        const response = await fetch('https://ysjfhvgknc.execute-api.us-east-1.amazonaws.com/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });
  
        // Si todo va bien
        if (response.ok) {
          window.location.href = "success.html";
        } else {
          // Intentamos extraer el mensaje de error de la respuesta
          const result = await response.json();
          if (result?.error) {
            alert("‚ö†Ô∏è " + result.error);
          } else {
            alert("‚ùå Ocurri√≥ un error inesperado al registrar.");
          }
          window.location.href = "error.html";
        }
  
      } catch (error) {
        // Errores de red o fetch
        console.error("Error al enviar los datos:", error);
        alert("üí• Error de red al enviar el formulario. Intenta m√°s tarde.");
        window.location.href = "error.html";
      }
    });
  </script>
  
</body>
</html>
